<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>Avengers Character Search</h1>
        <p>Search by Full Name or Alias</p>
        </header>
        
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter superhero name or alias. Eg Captain America or Steve Rogers">
                <button type="submit" id="search-button">Search</button>
            </form>
        </div>
        
        <div id="result" class="result-container">
            <h1>RESULT</h1>
            <HR></HR>
            <br>
            <p class="placeholder">Search results will appear here...</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
